paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/Component/*
        - src/Helper/*
        - src/Models/*
        - src/Structure/*
    exclude:
        - src/Models/Entity/*
        - src/Models/Repository/*